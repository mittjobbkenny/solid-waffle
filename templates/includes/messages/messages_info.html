{% for message in messages %}

<div class="toast-container position-fixed top-10 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="5000">
        <div class="toast-header">
            <strong class="me-auto">Info</strong>
            <small>Now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="progress" style="height: 1px;">
            <div class="progress-bar bg-{{message.tags}}"
                style="width:100%">
            </div>
        </div>
        <div class="toast-body">
            {{message}}
        </div>
    </div>
</div>

<script>
    $(window).ready(function () {
        $(".progress-bar").animate({
            width: "0%"
        }, 5000);
        $("#liveToast").toast("show");
    });
    
</script>

{% endfor %}
