{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for post in post_list %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <a href="{% url 'post_detail' post.slug post.pk  %}" class="post-link">
                                <h2 class="card-title">{{ post.title }}</h2>
                            </a>
                            <hr>
                            <p class="card-text text-muted h6">{{ post.created_on}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
    </div>
</div>

{% endblock %}
