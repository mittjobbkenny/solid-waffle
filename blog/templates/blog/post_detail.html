{% extends 'base.html' %}

{% block content %}


<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <h1 class="post-title">{{ post.title }}</h1>
                <p class="post-subtitle">{{ post.created_on }}</p>
            </div>
            <div>
                <p>{{ post.content }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form action="{% url 'update_post' post.slug post.pk %}">
                    {% csrf_token %}
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form action="{% url 'delete_post' post.pk %}" method="POST">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
